<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>indonesiannoodles</title>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        background: #000000;
        display: flex;
        justify-content: center;
    }

    .app {
        width: 390px;
        background: #ffffff;
        min-height: 100vh;
    }

    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px;
        font-weight: bold;
    }

    /* Profile */
    .profile {
        padding: 15px
    }

    .profile-top {
        display: flex;
        align-items: center;
    }

    .avatar {
        width: 80px;
        height: 80px;
        border-radius:50%;
        margin-right: 16px;
    }
    .stats {
        display: flex;
        justify-content: space-between;
        width: 100%;
        text-align: center;
    }

    .stats div strong {
        display: block;
        font-size: 18px;
    }

    /* Buttons */
    .buttons {
        display: flex;
        gap: 20px;
        margin-top: 10px;
    }

    .btn {
        flex: 1;
        padding: 8px;
        border-radius: 20px;
        background: #999999;
        border: none;
        font-size: 14px;
        cursor: pointer;
    }

    .btn-icon {
        flex: 0;
        width: 40px;
    }

    /* Highlights */
    .highlights {
    display: flex;
    gap: 20px;
    padding: 14px;
}

.highlight-item {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #e0e0e0; /* warna ring */
    padding: 3px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 0px;
}

.highlight-item img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    background: #fff;
}
.highlight-item img {
    cursor: pointer;
}


    /* Tabs */
    .tabs {
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 8px 0;
        font-size: 20px;
    }
    .tabs {
    cursor: pointer;
}


    /* Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
    }

    .post {
        background: #b22222;
        aspect-ratio: 1/1;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-weight: bold;
        font-size: 14px;
    }

    /* Bottom Nav */
    .bottom-nav {
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #ddd;
        padding: 10px 0;
        font-size: 22px;
    }
    .bottom-nav {
    cursor: pointer;
}

    .post img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .post img {
    cursor: pointer;
}

    .nav-avatar {
    width: 26px;        
    height: 26px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
}

</style>
</head>

<body>

<div class="app">

    <!-- Header -->
    <div class="header">
        <span>indonesiannoodles</span>
        <i class="bi bi-three-dots-vertical"></i>
    </div>

    <!-- Profile -->
    <div class="profile">
        <div class="profile-top">
            <div><img src="img/indonesian-noodels.jpg" class="avatar" alt="profile">
            </div>
            
            <div class="stats">
                <div><strong>7</strong>posts</div>
                <div><strong>10k</strong>followers</div>
                <div><strong>100</strong>following</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
            <button class="btn btn-icon">
                <i class="bi bi-person-plus"></i>
            </button>
        </div>
        
        

    <!-- Highlights -->
    <div class="highlights">
       <div class="highlight-item">
        <img src="img/maps-indonesia.jpg" alt="Highlight 1">
       </div>
    <div class="highlight-item">
        <img src="img/maps-indonesia.jpg" alt="Highlight 2">
       </div>
    <div class="highlight-item">
        <img src="img/maps-indonesia.jpg" alt="Highlight 3">
       </div>
    <div class="highlight-item">
        <img src="img/maps-indonesia.jpg" alt="Highlight 4">
    </div>
</div>

    </div>

    <!-- Tabs -->
    <div class="tabs">
        <i class="bi bi-grid-3x3-gap"></i>
        <i class="bi bi-play-btn"></i>
        <i class="bi bi-person"></i>
    </div>

    <!-- Posts -->
    <div class="grid">
    <div class="post">
        <img src="img/mie-sumatra.jpeg" alt="">
    </div>
    <div class="post">
        <img src="img/mie-jawa.jpeg" alt="">
    </div>
    <div class="post">
        <img src="img/mie-kalimantan.jpeg" alt="">
    </div>
     <div class="post">
        <img src="img/mie-sulawesi.jpeg" alt="">
    </div>
     <div class="post">
        <img src="img/mie-bali.jpeg" alt="">
    </div>
     <div class="post">
        <img src="img/sepesial-edition.jpeg" alt="">
    </div>
     <div class="post">
        <img src="img/pop-mie.jpeg" alt="">
    </div>
     <div class="post">
        <img src="img/premium-collection.jpeg" alt="">
    </div>

</div>


    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <i class="bi bi-house"></i>
        <i class="bi bi-search"></i>
        <i class="bi bi-plus-square"></i>
        <i class="bi bi-play-btn"></i>
        
        <img src="img/indonesian-noodels.jpg" class="nav-avatar">
    </div>

</div>

</body>
</html>
